<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{description}}">
    <meta name="author" content="{{owner}}">
    <meta property="og:site_name" content="{{name}}"/>
    <meta property="og:description" content="{{textify description true}}">
    <meta property="og:image" content="{{url}}/favicon.ico"/>
    <title>{{name}}</title>
    <link rel="alternate" href="{{url}}/feed.xml" type="application/rss+xml" title="{{textify description true}}">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/main.css">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div id="wrap">
      <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/"><img width="30" height="30" src="/favicon.ico"> {{name}}</a>
          </div>
          <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a href="/">Home</a></li>
              <li><a href="/archive.html">Archive</a></li>
              <li><a href="http://www.facebook.com/sharer.php?u={{urlEncode url}}"><i class="fa fa-facebook-square"></i></a></li>
              <li><a href="https://twitter.com/share" data-via="davidkonsumer"><i class="fa fa-twitter"></i></a></li>
            </ul>
          </div>
        </div>
      </div>

      <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>

      <div class="jumbotron">
        <h1>{{name}}</h1>
        <h2>{{description}}</h2>
      </div>

      {{#articles}}
        <div class="container">
          <div class="page-header">
            <h2><a href="{{url}}">{{title}}</a></h2>
          </div>
          <div class="lead">{{{intro}}}</div>
          {{#hasMore}}<a class="more" href="{{url}}">more</a>{{/hasMore}}
        </div>
      {{/articles}}
      
      <div class="container pageNav">
        <ul class="pagination">
          <li>{{#nextPage}}<a class="next pull-left" href="{{url}}">« Older</a>{{/nextPage}}</li>
          <li>{{#prevPage}}<a class="prev pull-right" href="{{url}}">Newer »</a>{{/prevPage}}</li>
        </ul>
      </div>
    
    </div> <!-- /#wrap -->

    <script type="text/javascript">
          var ga_code = 'UA-2392079-5';

          // old code, have upgraded...
          var _gaq = _gaq || [];
          _gaq.push(['_setAccount', ga_code]);
          _gaq.push(['_trackPageview']);
          (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
          })();
      </script>

    <div id="footer">
      <div class="container">
        <p class="text-muted credit">© {{date now format="YYYY"}} {{owner}}</p>
      </div>
    </div>
  </body>
</html>
